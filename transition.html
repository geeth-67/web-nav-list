<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition and Transform Assignment</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .main-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            width:300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .option {
            margin-bottom: 8px;
            border-radius: 8px;
            transition: all 0.3s ease; 
        }

        .option a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #555;
            padding: 12px 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        .text{
            flex: 1;
            font-size: 16px;
            color: #475569;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 10px;
        }
        .option i {
            margin-right: 15px;
            font-size: 18px;
            padding: 15px 20px;
        }
        .option.active {
            background-color: #77b7ff;
        }

        .option.active a {
            color: white;
            font-weight: bold;
        }
        .nofity {
            margin-left: auto;
            align-items: flex-end;
            background-color: #ff4d4f;
            color: white;
            font-size: 0.75em;
            padding: 3px 8px;
            border-radius: 10px;
            margin-left: 70px;
        }
        .option:hover {
            transform: scale(1.1); 
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
            background-color: #f0f0f0; 
            cursor: pointer;
        }
        .option.active:hover {
            transform: scale(1.05);
            box-shadow: none;
            background-color: #4a90e2;
        }
        .hover-msg {
            text-align: center;
            font-size: 0.8em;
            color: #999;
            margin-top: 15px;
        }
    </style>
    </head>
<body>

    <div class="main-container">
        <h2 class="title">Website Navigation</h2>

        <ul class="nav-menu">
            <li class="option active">
                <i class="fas fa-home"></i>
                <span class="text">Home</span>
            </li>
            <li class="option">
                <i class="fas fa-user"></i>
                <span class="text">Profile</span>
            </li>
            <li class="option">
                <i class="fas fa-bell"></i>
                <span class="text">Notifications</span>
                <span class="nofity">3</span>
            </li>
            <li class="option">
                <i class="fas fa-envelope"></i>
                <span class="text">Messages</span>
                <span class="nofity">12</span>
            </li>
            <li class="option">
                <i class="fas fa-cog"></i>
                <span class="text">Settings</span>
            </li>
            <li class="option">
                <i class="fas fa-sign-out-alt"></i>
                <span class="text">Logout</span>
            </li>
        </ul>

        <p class="hover-msg">Hover over menu items to see transitions</p>
    </div>

</body>
</html>
